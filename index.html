<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dpod Support</title>
    <style>
        :root {
            --primary-color: #007AFF; /* Apple Blue */
            --text-color: #1d1d1f;
            --sub-text: #86868b;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro KR", "SF Pro Text", "Myriad Set Pro", "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        p {
            font-size: 18px;
            color: var(--sub-text);
            line-height: 1.6;
            margin-bottom: 40px;
        }
        .contact-btn {
            display: inline-block;
            background-color: var(--text-color);
            color: #ffffff;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .contact-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 12px;
            color: #bebebe;
        }
        * {
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dpod</h1>
        <p>복잡함은 빼고 본질만.<br>Dpod에 대한 문의사항이나 피드백이 있다면 언제든 알려주세요.</p>
        
        <a href="mailto:your-email@example.com" class="contact-btn">문의하기 (Contact Support)</a>
    </div>

    <div class="footer">
        &copy; 2026 Dpod. All rights reserved.
    </div>

</body>
</html>
